language: node_js
node_js: stable

# S: Build Lifecycle

install:
  - npm install
  
#before_script:
 # - npm install -g gulp

script:
  - git submodule init #用于更新主题,更新源为自己的主题项目，否则会clone最新NexT主题，而官方主题配置文件没有设置
  - git submodule update
  - hexo clean && hexo g

after_script:
  - cd ./public
  - git init
  - git config user.name "ixiusama"
  - git config user.email "ixiusama@hotmail.com"
  - git add .
  - git commit -m "Update docs"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master

# E: Build LifeCycle

branches:
  only:
    - blog-source
env:
 global:
   - GH_REF: github.com/ixiusama/ixiusama.github.io.git
   #设置GH_REF，注意更改yourname
   