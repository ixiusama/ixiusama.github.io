language: node_js
node_js: stable

# S: Build Lifecycle
before_install:
  - cd .travis
  - openssl aes-256-cbc -K $encrypted_0eca3fdcb0c3_key -iv $encrypted_0eca3fdcb0c3_iv -in ./.travis/id_rsa.enc -out ~/.ssh/id_rsa -d
  # 新建私钥文件夹
  - mkdir ~/.ssh
  # 移动私钥及ssh配置
  - mv .travis/id_rsa ~/.ssh/id_rsa
  - mv .travis/ssh_config ~/.ssh/config
  # 赋予可读权限
  - chmod 600 ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/config
  
  - export TZ='Asia/Shanghai'
  - npm install -g hexo
  - npm install -g hexo-cli

install:
  - npm install
  
before_script:
  - npm install -g gulp

script:
  - git submodule init #用于更新主题,更新源为自己的主题项目，否则会clone最新NexT主题，而官方主题配置文件没有设置
  - git submodule update
  - hexo clean && hexo g
  - gulp default #使用 gulp 对流程进行优化

after_script:
  - cd ./public
  - git init
  - git config user.name "ixiusama"
  - git config user.email "ixiusama@hotmail.com"
  - git add .
  - git commit -m "Update docs"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master
  - sed -i'' "/^ *repo/s~github\.com~${GH_TOKEN}@${GH_REF}" _config.yml
  - hexo deploy

# assign build branches

branches:
  only:
    - blog-source

# cache this directory
cache:
  directories:
    - node_modules
    
env:
 global:
   - GH_REF: github.com/ixiusama/ixiusama.github.io.git
   #设置GH_REF，注意更改yourname
   